---
layout: default
---

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/de_DE/sdk.js#xfbml=1&version=v2.8";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>



<section class="post">
  <aside><img src="{{ site.url }}/img/ava_{{page.author | downcase}}.png" alt={{page.author}}>
<a href="https://twitter.com/share" class="twitter-share-button" data-via="UmaikiGames">Tweet</a>

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>  	 

<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-action="like" data-show-faces="false" data-share="true"></div>

  </aside>
  <header>
  	<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
  	{% if page.subtitle %}<span class="post--subtitle"><a href="{{ page.url }}">{{ page.subtitle }}</a></span>{% endif %}
  	<span class="post--author">{{ page.author }}</span>
  	<date class="post--date">{{ page.date | date: '%B %d, %Y'}}</date>
  </header>
  <section class="post--content"> 
  	{{ page.content }}

 {% if page.comments %}
	{% include disqus.html %}
{% endif %} 	
	
  </section>
  
  

  
</section>
